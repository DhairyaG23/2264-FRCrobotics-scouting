<!DOCTYPE html>
<html>
    <head>
        <title>My FRC Team</title>
    </head>
    <body>

        <script>
            function createCookie(key, value) {
                let cookie = escape(key) + "=" + escape(value) + ";";
                document.cookie = cookie;
                console.log(cookie);
                console.log("Creating new cookie with key: " + key + " value: " + value);
            }
            createCookie("myTeamID", "2264");
        </script>
        <h2></h2>
    </body>
